<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:account" alternative-text="Event" >
            </lightning-icon>
            &nbsp;Insert Multiple Accounts 
        </h3>
        <div slot="footer">
            <!-- lightning-button label="Add" variant="brand" onclick={addRow}>
            </lightning-button --> &nbsp;
            <lightning-button label="Save" variant="brand" onclick={SaveMultipleAccounts}>
            </lightning-button>
        </div>
        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
            <thead>
                <tr class="slds-text-title_caps">
                    <td scope="col">
                        <div class="slds-truncate" title="S.No">S.No</div>
                    </td>
                    <td scope="col">
                        <div class="slds-truncate" title="Account Name">Account Name</div>
                    </td>
                    <td scope="col">
                        <div class="slds-truncate" title="Account Industry">Account Industry</div>
                    </td>
                    <td scope="col">
                        <div class="slds-truncate" title="Account Phone">Account Phone</div>
                    </td>
                </tr>
            </thead>
            <tbody>
                <template for:each={accountRecList} for:item="account" for:index="index">
                    <tr key={KeyIndex}>
                        <td>{index}</td>
                        <td>
                            <lightning-input name='accName' access-key={index} id={index} type='text' onchange={changeHandler} value={account.Name}>
                            </lightning-input>
                        </td>

                        <td>
                            <lightning-input name='accIndustry' access-key={index} id={index} type='text' onchange={changeHandler} value={account.Industry}>
                            </lightning-input>
                        </td>

                        <td>
                            <lightning-input name='accPhone' access-key={index} id={index} type='text' onchange={changeHandler} value={account.Phone}>
                            </lightning-input>
                        </td>
                        <td>
                            <lightning-icon icon-name="action:delete" access-key={index} id={index}
                            alternative-text="Click to Call" size="small" title="Large Size" onclick={removeRow}></lightning-icon>
                           &nbsp;
                            <lightning-icon  icon-name="action:new_note" size="small" title="Large Size" onclick={addRow}></lightning-icon>
                        </td>
                        
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
